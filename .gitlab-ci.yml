# Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build-docs
    - test
  script:
    - mkdir public
    - cp -r docs/* public/
    # Ensure coverage report is included
    - if [ -d "htmlcov" ]; then cp -r htmlcov public/; fi
  artifacts:
    paths:
      - public
  only:
    - main

# Security scanning
security-scan:
  stage: test
  image: python:3.11
  before_script:
    - pip install poetry
    - poetry config virtualenvs.in-project true
    - poetry install --with dev
  script:
    - poetry run safety check --json --output safety-report.json || true
    - poetry run bandit -r src/ -f json -o bandit-report.json || true
  artifacts:
    reports:
      sast: bandit-report.json
    paths:
      - safety-report.json
      - bandit-report.json
    expire_in: 1 week
  allow_failure: true

# Build and test package
build-package:
  stage: build
  image: python:3.11
  before_script:
    - pip install poetry
    - poetry config virtualenvs.in-project true
    - poetry install --with dev
  script:
    - poetry build
    - poetry run twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - tags

# Publish to PyPI (only on tags)
publish-pypi:
  stage: deploy
  image: python:3.11
  dependencies:
    - build-package
    - test
  before_script:
    - pip install poetry
  script:
    - poetry config pypi-token.pypi $PYPI_TOKEN
    - poetry publish
  only:
    - tags
  when: manual 