    - mkdir -p docs
    - mkdir -p docs/assets
    - mkdir -p docs/examples
    
    # Copy documentation files from src/docs to docs/
    - cp -r src/docs/* docs/
    
    # Generate API documentation using the library itself
    - poetry run python -c "
