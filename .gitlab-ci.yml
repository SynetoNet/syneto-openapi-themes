      # Generate example HTML files for each tool
      brand_config = get_default_brand_config()
      
      # Create example OpenAPI spec
      openapi_spec = {
          'openapi': '3.0.0',
          'info': {'title': 'Example API', 'version': '1.0.0'},
          'paths': {
